name: WatchOS RHR Build

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'  # Specify Xcode 16

      - name: Check Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild clean build -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)'

      - name: Test
        run: |
          xcodebuild test -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)'
