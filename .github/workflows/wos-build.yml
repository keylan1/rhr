name: WatchOS RHR Build

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Check Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
            xcodebuild clean build -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=latest'
    
      - name: Test
        run: |
            xcodebuild test -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=latest'
