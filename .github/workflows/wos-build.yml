name: WatchOS RHR Build

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Select Xcode 16.0
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Check Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild clean build -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,id=BE8ECE2D-FDF5-4AB9-98E7-557B1075659C,OS=11.0,name=Apple Watch Series 10 (46mm)'

      - name: Test
        run: |
          xcodebuild test -project RHR.xcodeproj -scheme 'RHR Watch App' -destination 'platform=watchOS Simulator,id=BE8ECE2D-FDF5-4AB9-98E7-557B1075659C,OS=11.0,name=Apple Watch Series 10 (46mm)'

